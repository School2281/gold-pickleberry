server {
    listen 80 default_server;
    listen [::]:80 default_server;
    
    # THIS IS WHAT YOUR SCRIPT SETS UP
    root /var/www/html;
    index index.html;
    
    server_name _;  # Catch-all for IP access
    
    # VULNERABLE SETTINGS (for your lab)
    client_body_timeout 3600s;
    client_header_timeout 3600s;
    keepalive_timeout 3600s;
    
    # DISABLE RATE LIMITING (vulnerable)
    # No limit_req or limit_conn directives
    
    # Main location - serves files from /var/www/html
    location / {
        try_files $uri $uri/ =404;
    }
}
