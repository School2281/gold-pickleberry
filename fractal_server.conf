# fractal_server.conf
server {
    listen 8080;
    server_name _;
    
    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        
        # VULNERABLE SETTINGS for DoS:
        proxy_read_timeout 3600;
        proxy_buffers 8 16M;
        proxy_buffer_size 16M;
    }
}
